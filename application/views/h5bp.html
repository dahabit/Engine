<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>	<html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>	<html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="{{ _charset }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{{ title }}</title>
	<meta name="description" content="{{ description }}">
	<meta name="author" content="{{ author }}">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet/less" href="{{ static_url('style/less/bootstrap.less') }}" media="all">
	<link rel="stylesheet" type="text/css" href="{{ static_url('style/prettify.css') }}">
	<link rel="stylesheet" href="{{ static_url('style/h5bp.css') }}">
	<link rel="stylesheet" href="{{ static_url('style/app/app.css') }}">
	<script src="{{ static_url('js/less.min.js') }}"></script>
	<script src="{{ static_url('js/modernizr.min.js') }}"></script>
</head>

<body>
	{% block body %}
	<div id="container">
		{% block container %}
		<header>
			{% block header %}
			{% endblock %}
		</header>
		<div id="main" role="main">
			{% block content %}
			{% endblock %}
		</div>
		<footer>
			{% block footer %}
			{% endblock %}
		</footer>
		{% endblock %}
	</div>
	{% endblock %}
	<!--! end of #container -->

	<!-- scripts -->
	{% block scripts %}
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="{{ static_url('js/jquery.min.js') }}"><\/script>')</script>
		<script defer src="{{ static_url('js/h5bp_plugins.js') }}"></script>
		<script defer src="{{ static_url('js/app/app.js') }}"></script>
	{% endblock %}
	<!-- end scripts-->

	<script> // Change UA-XXXXX-X to be your site's ID
	window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
	Modernizr.load({
		load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
	});
	</script>
	<!--[if lt IE 7 ]>
	<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
	<script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
	<![endif]-->
</body>
</html>
